<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsividade.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Ruas Humanas</title>

<body>
    <header>
        <section id="title">
            <h1>Projeto <span>Ruas Humanas</span></h1>
        </section>
        <nav>
            <ul>
                <a href="#"><li>Início</li></a>
                <a href="#"><li>Quem somos</li></a>
                <a href="#"><li>Como ajudar</li></a>
                <a href="#"><li>Contatos</li></a>
            </ul>
        </nav>
    </header>
    <main>
        <aside>
            <h1>Colabore com o projeto</h1>
            <h2>Doe e voluntarie-se</h2>
            <p>O projeto <span>Ruas Humanas</span> nasceu com o objetivo de acolher pessoas em situação de rua. <br> Preencha o formulário para entrarmos em contato com você!</p>
            <form id="formulario">
                <input type="text" placeholder="Nome" name="nome" id="nome">
                <input type="tel" placeholder="Telefone" name="telefone" id="telefone">
                <input type="email" placeholder="Email" name="email" id="email">
                <input type="submit" value="Enviar" id="enviar">
            </form>
        </aside>
        <article>
            <img src="https://f.i.uol.com.br/fotografia/2021/06/18/162405027460cd0a623a43d_1624050274_3x2_md.jpg" alt="Padre Júlio Lancellotti distribuindo kits de inverno para pessoas em situação de rua">
        </article>
